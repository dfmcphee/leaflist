<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LeafList</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name = "viewport" content = "user-scalable=no, width=device-width">
        <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
        <link rel="apple-touch-icon" type="image/png" href="/img/favicon.png">

        <link href="//fonts.googleapis.com/css?family=Open+Sans:700,300" rel="stylesheet" type="text/css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css" rel="stylesheet">
        <link href="css/screen.css" rel="stylesheet">

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.11.2/URI.min.js"></script>
        <script src="js/vendor/fastclick.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/list.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
      <nav class="navbar">
        <ul>
          <li class="nav-left"><a class="brand" href="/"><img src="/img/logo-light.svg" alt="LeafList"/></a></li>
          <li class="nav-right hidden"><a href="/">Create a New List</a></li>
        </ul>
      </nav>
      <div id="main" class="container">
        <h1 id="title">Create a list to get started</h1>
        <input id="list-title" type="text" class="hidden" placeholder="Enter a new title">
        <div id="create-list" class="toolbar hidden">
          <input id="new-list" type="text" placeholder="Enter a name for your list" />
          <button id="add-list" class="button">Add</button>
        </div>
        <div id="create-todo" class="toolbar hidden">
          <input id="new-todo" type="text" placeholder="Enter a new task" />
          <button id="add-todo" class="button">Add</button>
        </div>
        <ul id="todo-list" class="list" data-list-id=""></ul>
      </div>
    </body>
</html>
