<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lists</title>

        <link href='//fonts.googleapis.com/css?family=Open+Sans:700,300' rel='stylesheet' type='text/css'>
        <link href="css/screen.css" rel="stylesheet">

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/list.js"></script>
        <script src="js/collection.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
      <div class="left-background"></div>
      <div class="container">
        <div class="sidebar">
          <h2>Lists</h2>
          <div class="toolbar">
            <input id="new-list" type="text" />
            <button id="add-list" class="button">Add</button>
          </div>
          <ul id="lists" class="list"></ul>
        </div>
        <div class="main">
          <h1>Select or create a list</h1>
          <div class="toolbar hidden">
            <input id="new-todo" type="text" />
            <button id="add-todo" class="button">Add</button>
          </div>
          <ul id="todo-list" class="list" data-list-id=""></ul>
        </div>
      </div>
    </body>
</html>
